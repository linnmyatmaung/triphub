<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product</h1>
    <form th:action="@{/products/add}" th:object="${product}" method="post">
        <label>Name: <input type="text" th:field="*{name}" /></label>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
        <br>
        <label>Price: <input type="text" th:field="*{price}" /></label>
        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</div>
        <br>
        <label>Description: <input type="text" th:field="*{description}" /></label>
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
