<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Bus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Edit Bus</h1>
        <form th:action="@{/bus/edit/{id}(id=${bus.busId})}" th:object="${bus}" method="post">
         <div class="mb-3">
                <label for="busId" class="form-label">Bus ID</label>
                <input type="text" id="busId" th:field="*{busId}" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="vin" class="form-label">VIN</label>
                <input type="text" id="vin" th:field="*{vin}" class="form-control">
            </div>
             <div class="mb-3">
                <label for="busType" class="form-label">Bus Type</label>
                <input type="text" id="busType" th:field="*{busType}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacity</label>
                <input type="number" id="capacity" th:field="*{capacity}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" id="year" th:field="*{year}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" id="model" th:field="*{model}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <input type="text" id="status" th:field="*{status}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="operatorId" class="form-label">Operator ID</label>
                <input type="text" id="operatorId" th:field="*{operatorId}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="routeId" class="form-label">Route ID</label>
                <input type="text" id="routeId" th:field="*{routeId}" class="form-control">
            </div>
        <button type="submit">Update</button>
       </form>
    </div>
</body>
</html>
