<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Bus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    
        <h1 class="text-center mb-4">Add New Bus</h1>
        <form th:action="@{/bus/add}" th:object="${bus}" method="post">
            <div class="mb-3">
                <label for="busId" class="form-label">Bus ID</label>
                <input type="text" class="form-control" id="busId" th:field="*{busId}" placeholder="Enter Bus ID" required>
            </div>
            <div class="mb-3">
                <label for="vin" class="form-label">VIN</label>
                <input type="text" class="form-control" id="vin" th:field="*{vin}" placeholder="Enter VIN">
            </div>
            <div class="mb-3">
                <label for="busType" class="form-label">Bus Type</label>
                <input type="text" class="form-control" id="busType" th:field="*{busType}" placeholder="Enter Bus Type">
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacity</label>
                <input type="number" class="form-control" id="capacity" th:field="*{capacity}" placeholder="Enter Capacity">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" th:field="*{year}" placeholder="Enter Year">
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" th:field="*{model}" placeholder="Enter Model">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <input type="text" class="form-control" id="status" th:field="*{status}" placeholder="Enter Status">
            </div>
            <div class="mb-3">
                <label for="operatorId" class="form-label">Operator ID</label>
                <input type="text" class="form-control" id="operatorId" th:field="*{operatorId}" placeholder="Enter Operator ID">
            </div>
            <div class="mb-3">
                <label for="routeId" class="form-label">Route ID</label>
                <input type="text" class="form-control" id="routeId" th:field="*{routeId}" placeholder="Enter Route ID">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/bus}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
